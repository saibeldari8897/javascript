<h3 id="score"></h3>
<button onclick="localStorage.clear()
    count={
        won:0,
        lost:0,
        Tie:0
    } 
    alretMsg();
    ">Reset
</button>
    <script>
        function randomNumber(){
            let random=Math.random() * 3;
            if(random>=0 && random<=1){
                return 'bat';
            }else if(random>1 && random<=2){
                return 'ball';
            }
                return 'stump';
        }
        function computerChoice(userMove,comCho){
            if(userMove==='bat'){
                if(comCho==userMove){
                    count.Tie++;
                    return `IT'S A TIE`;
                }else if(comCho=='ball'){
                    count.won++;
                    return 'USER WON';
                }else{
                    count.lost++;
                    return 'COMPUTER WON';
                }
            }else if(userMove==='ball'){
                if(userMove==comCho){
                    count.Tie++;
                    return `IT'S A TIE`;
                }else if(comCho=='bat'){
                    count.lost++;
                    return 'COMPUTER WON';
                }else{
                    count.won++;
                    return 'USER WON';
                }
            }else{
                if(userMove==comCho){
                    count.Tie++;
                    return `IT'S A TIE`;
                }else if(comCho=='bat'){
                    count.won++;
                    return 'USER WON';
                }else{
                    count.lost++;
                    return 'COMPUTER WON';
                }
            }
        }
        function scoreReset(){
        }
        function alretMsg(userMove,comCho,result){
            localStorage.setItem('count',JSON.stringify(count));
             document.querySelector('#user-move').innerText=`YOU CHOOSE ${userMove}`;
            document.querySelector('#computer-move').innerText=`COMPUTER CHOOSES ${comCho}`;
            document.querySelector('#result').innerText=result;
            document.querySelector('#score').innerText=`WON:${count.won}  LOST:${count.lost}  TIE:${count.Tie}`;
        }
        let scoreStr=localStorage.getItem('count');
        let count=JSON.parse(scoreStr) ||{
            won:0,
            lost:0,
            Tie:0
        };
    </script>
